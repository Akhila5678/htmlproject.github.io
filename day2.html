<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol type = "I">
        <li>Python</li>
        <li>Java</li>
        <li>HTML</li>
        <li>CSS</li>
    </ol>

    <h2>Ordered List 2</h2>
    <ol start = "5">
        <li>Python</li>
        <li>Java</li>
        <li>HTML</li>
        <li>CSS</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Gobi</li>
        <li>Chicken</li>
        <li>Chocolate</li>
    </ul>
    <h2>Tables</h2>
    <table border ="4">
        <th colspan="4">Bangalore</th>
        <tr> <!--Table Row-->
            <th rowspan="3">Besant</th>
            <th>Subject</th> <!--Table Heading-->
            <th>Fee</th>
            <th rowspan="3">6 months</th>
        </tr>
        <tr>
            <td>Python</td> <!--Table Data-->
            <td>40000</td>
        </tr>
        <tr>
            <td>Java</td>
            <td>36000</td>
        </tr>
    </table>
</body>
</html>
